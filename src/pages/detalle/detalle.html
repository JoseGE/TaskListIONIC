<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{lista.nombre}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of lista.items" (click)="updateState(item)">
                    <ion-icon item-left *ngIf="!item.completado" name="square-outline"></ion-icon>
                    <ion-icon item-left *ngIf="item.completado" name="checkbox-outline"></ion-icon>
                    <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <hr>
    <button ion-button block color="danger" (click)="deleteList()">Lista completada</button>
</ion-content>
