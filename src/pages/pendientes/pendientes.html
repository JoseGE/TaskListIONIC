<ion-header>

    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid *ngIf="(_service.listas | pendientes).length ===0">
        <ion-row>
            <ion-col text-center class="color-c7">
                <ion-icon name="sunny" class="icon-large"></ion-icon>
                <p>No hay listas!</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card *ngFor="let lista of _service.listas | pendientes; let i = index">
        <ion-item color="dark">
            <h2>{{lista.nombre}}</h2>
            <ion-note item-right>
                {{lista.items.length}} items
            </ion-note>
        </ion-item>
        <ion-item *ngFor="let item of lista.items">
            <ion-icon item-left *ngIf="!item.completado" name="square-outline"></ion-icon>
            <ion-icon item-left *ngIf="item.completado" name="checkbox-outline"></ion-icon>
            <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
        </ion-item>
        <ion-item text-center *ngIf="lista.items.length > 2" (click)="details(lista, i)">
            <ion-icon name="arrow-dropdown"></ion-icon>
        </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab (click)="irAgregar()" color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
